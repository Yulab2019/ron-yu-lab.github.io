- title: A Developmental Switch of Axon Targeting in the Continuously Regenerating Mouse Olfactory System
  description: The mammalian olfactory system has the natural capacity to regenerate throughout the animal's life span. Despite constant neurogenesis, olfactory sensory neurons project to precise, stereotypical positions in the brain. Here, we identify a critical period of olfactory sensory axon targeting during postnatal development in mouse. Perturbing axon projection beyond postnatal day 7 permanently disrupts targeting specificity of the sensory neurons. In addition, we find that the establishment of the convergence map requires perinatal sensory neurons. Late-born neurons appear to connect with prospective glomeruli based on homotypic interactions among neurons expressing the same odorant receptor. Our results reveal a developmental switch in axon guidance and a mechanism of circuit integration of adult-born neurons.
  authors: Ma, Limei, Yunming Wu, Qiang Qiu, Hayley Scheerer, Andrea Moran, and C. Ron Yu
