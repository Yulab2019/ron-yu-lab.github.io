- title: Calcium Imaging of Vomeronasal Organ Response Using Slice Preparations from Transgenic Mice Expressing G-CaMP2
  description: The vomeronasal organ (VNO) in vertebrate animals detects pheromones and interspecies chemical signals. We describe in this chapter a Ca(2+) imaging approach using transgenic mice that express the genetically encoded Ca(2+) sensor G-CaMP2 in VNO tissue. This approach allows us to analyze the complex patterns of the vomeronasal neuron response to large number of chemosensory stimuli.
